<!DOCTYPE html>
<html lang="en">
<!--Language attributes allow you to vary the styling of your content by language, can be used to improve the quality of search results based on the user's linguistic preferences, Translation tools can use the language attributes to recognize pages or sections of text in a particular language, etc -->
<head>
	<link rel="shortcut icon" href="img/favicon.ico">
	<!--personalized 16x16px icon, unique to each site -->
	<title>Google Replica Site</title>
		<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<ul class="NavBar">
	<!--navigation bar-->
	<!--unordered list. <li> is used for each item on a list-->
		<li class="plus">+Daniel</li>
		<li> Mail</li>
		<li>Images</li>
		<li> <div class="fa fa-th"></div>  </li>
		<li> <div class="fa fa-bell-o"></div> </li>
		<li> <span class="share">Share</li>
		<li> <img class="profile" src="img/profile.png"> </li>
	</ul>
	<div class="main">
	<!--The <div> tag is used to group block-elements-->
    	<img src="img/google.png">
      	<input type="text" placeholder="Search Google or type a URL">
      	<div class="searchButtons">
        	<button class="searchbutton">Google Search</button>
        	<!--creates a clickable button, not sure what the difference between button types are-->
        	<button class="lucky">I'm Feeling Lucky</button>
      	</div>
    </div>
	<div class="bottomNav">
    <!--Left align links -->
      	<ul class="leftNav">
        	<li> <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a> </li>
        	<li> <a href="https://www.google.com/services/?fg=1">Business</a> </li>
        	<li> <a href="https://www.google.com/intl/en/about.html?fg=1">About</a> </li>
      	</ul>
      	<!--Right align links -->
      	<ul class="rightNav">
        	<li> <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a> </li>
        	<li class="navCenter"> <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a> </li>
        	<li> <a href="https://www.google.com/preferences?hl=en">Settings</a> </li>
      	</ul>
    </div>

</body>
</html>
